<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Bookmarker App</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header">
            <nav></nav>
            <h3>Bookmarker</h3>
        </div>
        <div class="interface">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="form">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" id="siteName" class="form-control" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" id="siteURL" class="form-control" placeholder="Website URL">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div id="bookmarksResults" class="bookmarksResults">

        </div>
        

        
    </div>
    <footer class="footer">
        <p>&copy; 2023 Bookmarker, Hossam Othman</p>
    </footer>
</body>
</html>
